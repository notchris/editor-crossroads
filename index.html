<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
  <div class="outer-container"> </div>

<script type="module">
    import app from './src/app.js'
    import html from 'https://cdn.jsdelivr.net/npm/snabby@1/snabby.js'


    function update () {
        const newVnode = app.view(model, update)
        currentVnode = html.update(currentVnode, newVnode)
    }


    let currentVnode = document.querySelector('.outer-container')
    const model = app.init()
    update()

</script>
</body>
</html>
